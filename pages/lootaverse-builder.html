<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>xLoot Project</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/lootaverse.css" rel="stylesheet" />
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body class="lootaverse-page" id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top disable-scrollspy" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/#page-top">xLoot Project</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/#about">What is xLoot?</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#info">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="/resources.html">Resources</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/pages/lootaverse-builder.html">Lootaverse Builder</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://opensea.io/collection/xloot" target="_blank">OpenSea</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Builder -->
        <section id="lootaverse-container">
            <div id="lootaverse-builder" class="col-md-10 col-lg-10 mx-auto text-center">
                <div id="lootaverse-avatar" class="lootaverse-slot">
                    <button class="lootaverse-button btn">
                        <i class="fas fa-plus"></i>
                        Avatar
                    </button>
                </div>
                <div id="lootaverse-stats" class="lootaverse-slot">
                    <button class="lootaverse-button btn">
                        <i class="fas fa-plus"></i>
                        Stats
                    </button>
                </div>
                <div id="lootaverse-inventory" class="lootaverse-slot">
                    <button class="lootaverse-button btn">
                        <i class="fas fa-plus"></i>
                        Inventory
                    </button>
                </div>
            </div>
        </section>
        <!-- Edit Modal -->
        <div id="edit-modal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="dropdown btn-group dropend">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Choose collection...
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1"></ul>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="token-id-label">Token ID:</span>
                            <input disabled type="text" id="token-id-input" class="form-control" placeholder="Only numbers" aria-label="Token ID" aria-describedby="token-id-lable">
                        </div>
                        <img id="token-image" src="" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="token-save" type="button" class="btn btn-primary" disabled>Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
        <script src="../js/lootaverse.js" type="module" async></script>
    </body>
</html>
